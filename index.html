<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Practice 1</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    
</head>
<body>
    <div class="container">
        <h1>DOG API: Multiple Dogs</h1>

        <form>
            Enter a number of dogs between 1 and 50.
            <input type="number" id="number-dogs" min="1" max="50" value="3">
            <input type="submit">
        </form>

        <section class="results">
            <h2>Here are your dogs!</h2>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
